<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Room</title>
    <link rel="stylesheet" href="https://use.typekit.net/sbg2mhz.css">
    <link rel="stylesheet" href="css/bedroom.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> &nbsp;
            <a href="bedroom.html">Bed Room </a>
         </nav>
        <h1>Welcome to Your New Room!</h1>
    </header>
    <main>
        <h2>To start decorating, click and drag items into the room!</h2>  
            <button #posButton>Possition</button>
            <button #delButton>Delete</button>
            <button #clearButton>Clear</button>
            <div class="items">
                <div id = box>
                    <img class = canvas src="images/empty_room.png" alt="">
                </div>
                <img class="item" src="images/bear_1.png" alt="">
                <img class="item" src="images/bear_2.png" alt="">
                <img class="item" src="images/bed_1.png" alt="" >
                <img class="item" src="images/bed_2.png" alt="" >
                <img class="item" src="images/bed_3.png" alt="" >
                <img class="item" src="images/blinds_1.png" alt="">
                <img class="item" src="images/blinds_2.png" alt="">
                <img class="item" src="images/blinds_3.png" alt="" >
                <img class="item" src="images/dresser_1.png" alt="" >
                <img class="item" src="images/dresser_2.png" alt="" >
                <img class="item" src="images/dresser_3.png" alt="" >
                <img class="item" src="images/fish.png" alt="" >
                <img class="item" src="images/nightstand.png" alt="" >
                <img class="item" src="images/painting_1.png" alt="" >
                <img class="item" src="images/painting_2.png" alt="" >
                <img class="item" src="images/painting_3.png" alt="" >
                <img class="item" src="images/rug_1.png" alt="" >
                <img class="item" src="images/rug_2.png" alt="" >
                <img class="item" src="images/rug_3.png" alt="" >
            </div>
            <div class="stickers">
            </div>
            <div class="furnitures">
            </div>

    </main>
    <script src="js/bedroom.js"></script>
</body>

</html>
