<!DOCTYPE html>
<html lang="en">
<!-- Created by Cassidy McKenna -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom</title>
    <link rel="stylesheet" href="https://use.typekit.net/sbg2mhz.css">
    <link rel="stylesheet" href="css/bedroom.css">
    <link rel="icon" type="image/x-icon" href="images/little_house.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> &nbsp;
            <a href="bedroom.html">Bedroom </a>
         </nav>
        <h1>Welcome to Your New Room!</h1>
    </header>
    <main>
        <div id ="buttons">
        <h2>To start decorating, click an item you want to add!</h2> 
        <div>
            <button class= "button" id="clearButton">Clear</button>
            <button class= "button" id="undoButton">Undo</button>
            <button class= "button" id="flipButton">Flip</button>
        </div> 
        </div>
            <div class="items">
                <div id = box>
                    <img tabindex="0" class = "canvas notClickable" src="images/room.png" alt="room background">
                </div>
                <img tabindex="0" class="item" src="images/bear_3.png" alt="bunny stuffed animal, clickable">
                <img tabindex="0" class="item" src="images/bear_4.png" alt="teddy bear, clickable">
                <img tabindex="0" class="item" src="images/bed_4.png" alt="race car bed, clickable" >
                <img tabindex="0" class="item" src="images/bed_5.png" alt="polkadot bed, clickable" >
                <img tabindex="0" class="item" src="images/bed_6.png" alt="canopy bed, clickable" >
                <img tabindex="0" class="item" src="images/blinds_4.png" alt="yellow curtains, clickable">
                <img tabindex="0" class="item" src="images/blinds_5.png" alt="brown blinds, clickable">
                <img tabindex="0" class="item" src="images/blinds_6.png" alt="long pink curtains, clickable" >
                <img tabindex="0" class="item" src="images/dresser_4.png" alt="small pink dresser, clickable" >
                <img tabindex="0" class="item" src="images/dresser_5.png" alt="yellow dresser, clickable" >
                <img tabindex="0" class="item" src="images/dresser_6.png" alt="purple closet, clickable" >
                <img tabindex="0" class="item" src="images/fish_1.png" alt="fish bowl, clickable" >
                <img tabindex="0" class="item" src="images/nightstand_1.png" alt="nightstand, clickable" >
                <img tabindex="0" class="item" src="images/painting_4.png" alt="painting of flowers, clickable" >
                <img tabindex="0" class="item" src="images/painting_5.png" alt="modern painting, clickable" >
                <img tabindex="0" class="item" src="images/painting_6.png" alt="retro painting, clickable" >
                <img tabindex="0" class="item" src="images/rug_4.png" alt="flowery rug, clickable" >
                <img tabindex="0" class="item" src="images/rug_5.png" alt="swirly rug, clickable" >
                <img tabindex="0" class="item" src="images/rug_6.png" alt="lily pad rug, clickable" >
                <img tabindex="0" class="item" src="images/calvin_2.png" alt="Calvin Cat, clickable" >
                <img tabindex="0" class="item" src="images/frankie_2.png" alt="Frankie Frog, clickable" >
            </div>
            <div class="stickers">
            </div>
            <div class="furnitures">
            </div>

    </main>
    <script src="js/bedroom.js"></script>
</body>

</html>
