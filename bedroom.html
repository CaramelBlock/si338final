<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bed Room</title>
    <link rel="stylesheet" href="https://use.typekit.net/sbg2mhz.css">

<body>
    <header>
        <nav>
            <a href="index.html">Home</a> &nbsp;
            <a href="bedroom.html">Bed Room </a>
         </nav>
        <h1>Welcome to Your New Room!</h1>
    </header>
    <main>
        <div id ="buttons">
        <h2>To start decorating, click an item you want to add!</h2> 
        <div>
            <button class= "button" id="clearButton">Clear</button>
            <button class= "button" id="undoButton">Undo</button>
            <button class= "button" id="flipButton">Flip</button>
        </div> 
        </div>
            <div class="items">
                <div id = box>
                    <img class = "canvas notClickable" src="images/room.png" alt="">
                </div>
                <img class="item" src="images/bear_3.png" alt="bunny item button">
                <img class="item" src="images/bear_4.png" alt="">
                <img class="item" src="images/bed_4.png" alt="" >
                <img class="item" src="images/bed_5.png" alt="" >
                <img class="item" src="images/bed_6.png" alt="" >
                <img class="item" src="images/blinds_4.png" alt="">

                <img class="item" src="images/dresser_4.png" alt="" >
                <img class="item" src="images/dresser_5.png" alt="" >
                <img class="item" src="images/dresser_6.png" alt="" >
                <img class="item" src="images/fish_1.png" alt="" >
                <img class="item" src="images/nightstand_1.png" alt="" >
                <img class="item" src="images/painting_4.png" alt="" >
                <img class="item" src="images/painting_5.png" alt="" >
                <img class="item" src="images/painting_6.png" alt="" >
                <img class="item" src="images/rug_4.png" alt="" >
                <img class="item" src="images/rug_5.png" alt="" >
                <img class="item" src="images/rug_6.png" alt="" >
                <img class="item" src="images/calvin_2.png" alt="" >
                <img class="item" src="images/frankie_2.png" alt="" >
            </div>
            <div class="stickers">
            </div>
            <div class="furnitures">
            </div>

    </main>
    <script src="js/bedroom.js"></script>

</html>
